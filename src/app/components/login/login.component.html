<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md transform transition-all duration-300 hover:shadow-xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">{{ isRegister ? 'Create Account' : 'Welcome Back' }}</h2>
    <div class="space-y-4">
      <input type="text" [(ngModel)]="username" placeholder="Username" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" />
      <input type="password" [(ngModel)]="password" placeholder="Password" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" />
      <button (click)="submit()" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">{{ isRegister ? 'Register' : 'Login' }}</button>
      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>
    </div>
    <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
      <a (click)="toggleMode()" class="text-blue-600 dark:text-blue-400 hover:underline cursor-pointer">{{ isRegister ? 'Already have an account? Login' : 'No account? Register' }}</a>
    </p>
  </div>
</div>
